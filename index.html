<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body><div class="h3"> <h1>Temperature Converter</h1></div>
    <form id="temperature-form">
       <div class="h2"> <h1>Enter Temperature:</h1>
        <input type="number" class="temo" name="temperatureValue" ></div>
        <div class="div">
            <div class="div-01">
                <h1>From:</h1>
                <select id="fromUnit" name="fromUnit">
                    <option value="Celsius">Celsius</option>
                    <option value="Kelvin">Kelvin</option>
                    <option value="Fahrenheit">Fahrenheit</option>
                </select>
            </div>
            <div class="div-01">
                <h1>To:</h1>
                <select id="toUnit" name="toUnit">
                    <option value="Celsius">Celsius</option>
                    <option value="Kelvin">Kelvin</option>
                    <option value="Fahrenheit">Fahrenheit</option>
                </select>
            </div>
        </div>
       <div class="button"><button type="button" onclick="convertTemperature()">Convert</button></div> 
    </form>
    <p id="result"></p>
    <script src="Script.js"></script>
</body>

</html>
